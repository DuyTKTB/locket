<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Selfie Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1c1c1c, #292929);
      color: white;
      overflow-x: hidden;
    }

    .camera-app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
    }

    .camera-box {
      background: #111;
      border-radius: 30px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .top-bar i {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 50%;
    }

    .camera-screen {
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .camera-screen img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: filter 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .shutter {
      width: 70px;
      height: 70px;
      background: white;
      border: 5px solid #FFD700;
      border-radius: 50%;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .filters button {
      padding: 6px 12px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filters button:hover {
      background: #4ade80;
      color: black;
    }

    .image-grid-container {
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }

    .image-grid-container h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 15px;
      border: 2px solid gold;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="camera-app">
    <div class="header">
      <h2>üì∏ Ch·ª•p</h2>
      <p>Ch·∫°m ƒë·ªÉ m·ªü camera - C√≥ l∆∞u ·∫£nh & b·ªô l·ªçc</p>
    </div>

    <div class="camera-box">
      <div class="top-bar">
        <i class="fas fa-user-friends"></i>
        <i class="fas fa-camera"></i>
      </div>
      <div class="camera-screen">
        <img id="preview-image" src="https://i.imgur.com/lh8sUoT.jpg" alt="Selfie">
      </div>
      <div class="filters">
        <button onclick="applyFilter('none')">Kh√¥ng</button>
        <button onclick="applyFilter('grayscale(1)')">Tr·∫Øng ƒëen</button>
        <button onclick="applyFilter('sepia(1)')">Sepia</button>
        <button onclick="applyFilter('contrast(1.5)')">T∆∞∆°ng ph·∫£n</button>
        <button onclick="applyFilter('blur(2px)')">M·ªù</button>
      </div>
      <div class="controls">
        <i class="fas fa-bolt"></i>
        <div class="shutter"></div>
        <i class="fas fa-sync-alt"></i>
      </div>
    </div>

    <div class="image-grid-container">
      <h3>th√°ng 3 2025</h3>
      <div class="image-grid">
        <img src="https://i.imgur.com/lh8sUoT.jpg" alt="·∫£nh 1">
        <img src="https://i.imgur.com/lh8sUoT.jpg" alt="·∫£nh 2">
        <img src="https://i.imgur.com/lh8sUoT.jpg" alt="·∫£nh 3">
        <img src="https://i.imgur.com/lh8sUoT.jpg" alt="·∫£nh 4">
        <img src="https://i.imgur.com/lh8sUoT.jpg" alt="·∫£nh 5">
        <img src="https://i.imgur.com/lh8sUoT.jpg" alt="·∫£nh 6">
      </div>
    </div>
  </div>

  <script>
    function applyFilter(filter) {
      document.getElementById('preview-image').style.filter = filter;
    }
  </script>
</body>
</html>
